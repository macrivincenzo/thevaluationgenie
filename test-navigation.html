<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
</head>
<body>
    <h1>Testing Navigation</h1>
    <script>
        // Test if we can navigate to different pages
        console.log('Current location:', window.location.href);
        
        // Try to access pricing page
        fetch('/pricing')
            .then(response => {
                console.log('Pricing page status:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('Pricing page response length:', html.length);
                console.log('Contains content:', html.includes('Business Valuation Pricing'));
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
