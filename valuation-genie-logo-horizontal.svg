<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Diamond shape -->
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="30" height="30" rx="4" 
          fill="url(#mainGradient)" 
          filter="url(#shadow)"
          transform="rotate(45 15 15)"/>
    
    <g transform="translate(15, 15) rotate(-45) translate(-7, -7)">
      <polyline points="23,18 13.5,8.5 8.5,13.5 1,6" 
                stroke="white" 
                stroke-width="2" 
                fill="none" 
                stroke-linecap="round" 
                stroke-linejoin="round"/>
      <polyline points="17,8.5 23,8.5 23,14.5" 
                stroke="white" 
                stroke-width="2" 
                fill="none" 
                stroke-linecap="round" 
                stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Sparkle -->
  <g transform="translate(45, 15)">
    <path d="M8 2L10 6L14 8L10 10L8 14L6 10L2 8L6 6Z" 
          fill="#EAB308" 
          opacity="0.9">
      <animateTransform attributeName="transform" 
                        type="scale" 
                        values="1;1.2;1" 
                        dur="2s" 
                        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text -->
  <text x="75" y="35" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#textGradient)">ValuationGenie</text>
  
  <text x="75" y="50" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="500" 
        fill="#64748B">Instant Business Valuation</text>
</svg>