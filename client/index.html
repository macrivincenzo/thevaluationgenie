    <!-- CRITICAL: Inline critical CSS in head for above-the-fold content (max 14KB) -->
    <style>
      :root {
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --background: #ffffff;
        --border-color: #e2e8f0;
        --spacing-unit: 1rem;
        --font-size-base: 16px;
        --border-radius: 8px;
      }
      
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; 
        font-size: var(--font-size-base);
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
      }
      
      #root { min-height: 100vh; }
      
      .header { 
        background: var(--background); 
        padding: var(--spacing-unit); 
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(8px);
      }
      
      .hero { 
        min-height: 60vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: calc(var(--spacing-unit) * 2) var(--spacing-unit);
      }
      
      .hero h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 700;
        margin-bottom: var(--spacing-unit);
        line-height: 1.1;
      }
      
      .hero p {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        margin-bottom: calc(var(--spacing-unit) * 2);
        opacity: 0.95;
        max-width: 600px;
      }
      
      .button, .btn, .cta-button, .btn-primary {
        background: var(--primary-color);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: var(--border-radius);
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
        font-size: var(--font-size-base);
      }
      
      .button:hover, .btn:hover, .cta-button:hover, .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--spacing-unit);
      }
      
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--text-primary);
      }
      
      .loading-spinner { 
        display: flex; align-items: center; justify-content: center; height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .spinner { 
        width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      @media (max-width: 768px) {
        .hero h1 { font-size: 2rem; }
        .hero p { font-size: 1rem; }
        .container { padding: 0 1rem; }
      }
    </style>
